<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>

    <link rel="stylesheet" href="./estilosRegistro.css">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    
</head>
<body>
    <header>
    <div class="divLogo">
        <a href="#" class="logo">Pocho<span>Cleando</span></a>
    </div>
    </header>
    <div class="divFormularioRegistro">
        <h1>Registrate en Pochocleando</h1>
        <form>
            <input type="text" placeholder="Nombre de usuario" required>
            <input type="email" placeholder="Correo eletrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="password" placeholder="Confirmar contraseña" required>
            <button class="botonCrearCuenta" type="submit">Crear Cuenta</button>
            <br>
            <p class="redireccionLogin">¿Ya tenes una cuenta? <a class="linkRedirLogin" href="../Login/login.html">Iniciar Sesión</a></p>
        </form>
    </div>
</body>
</html>
