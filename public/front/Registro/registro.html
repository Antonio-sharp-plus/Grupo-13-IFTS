<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empeza a Pochoclear</title>

    <link rel="stylesheet" href="./estilosRegistro.css">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    
</head>
<body>
  <div class="registro-container">
    <div class="registro-logo">
      <img src="/public/images/LOGOAPP.png" alt="Logo" />
      <h1>Pochocleando</h1>
    </div>
    <div class="registro-formulario">
      <h2>Empeza a Pochoclear</h2>
      <form>
        <input type="text" placeholder="Nombre" required />
        <input type="text" placeholder="Apellido" required />
        <input type="number" placeholder="Edad" required />
        <input type="text" placeholder="Usuario" required />
        <input type="password" placeholder="Contraseña" required />
        <button type="submit" formaction="/public/front/paginaPrincipal/main.html" formmethod="get">Crear Cuenta</button>
        <p class="redireccionInicioDeSesion">¿Ya tenés cuenta? <a class="linkRedirInicioDeSesion" href="/public/front/Login/login.html">Iniciar Sesión</a></p>
      </form>
    </div>
  </div>
</body>
</html>
