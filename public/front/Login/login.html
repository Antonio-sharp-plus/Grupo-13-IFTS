<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="./estilosLogin.css">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div class="container">
    <!-- Mitad de la pantalla izquierda -->
    <div class="login-section">
      <h2>Inicia Sesión</h2>
      <form>
        <input type="text" placeholder="Usuario" required />
        <input type="password" placeholder="Contraseña" required />
        <button type="submit" formaction="/public/front/paginaPrincipal/main.html" formmethod="get">A Pochoclear</button>
        <p class="redireccionRegistro">¿No tenés cuenta? <a class="linkRedirRegistro" href="/public/front/Registro/registro.html">Registrate</a></p>
      </form>
    </div>

    <!--Mitad de la pantalla derecha -->
    <div class="logo-section">
      <img src="/public/images/Pochi IS.png" alt="Logo de Pochocleando" class="logo" />
      <h1>Pochocleando</h1>
    </div>
  </div>
</body>
</html>
