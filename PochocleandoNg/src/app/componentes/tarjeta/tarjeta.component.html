<div class="tarjeta">
    <img class="poster" [src]="poster">
    <div class="info">
        <h3 class="titulo">{{ titulo }}</h3>
        <div class="meta">
            <span class="anio">{{ anio }}</span>
            <span class="puntuacion">
                <i class="fas fa-star"></i>{{ puntuacion | number:'1.1-1' }}
            </span>
        </div>
    </div>
</div>
