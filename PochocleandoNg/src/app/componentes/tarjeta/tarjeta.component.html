<div class="tarjeta" (click)="link">
    <a routerLink="/"><img class="poster" [src]="poster" onerror="this.src='images/notFound.png'"></a>  
    <div class="info">
        <h3 class="titulo">{{ titulo }}</h3>
        <div class="meta">
            <span class="anio">{{ anio }}</span>
            <span class="puntuacion">
                <i class="fas fa-star"></i>{{ puntuacion | number:'1.1-1' }}
            </span>
        </div>
    </div>
</div>
