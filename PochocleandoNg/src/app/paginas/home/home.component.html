<section class="tarjetas-container">
        
    <h2 class="titulo-seccion">{{tituloSeccion}}</h2>

    <div class="tarjeta-grid">
        <app-tarjeta
        *ngFor="let dato of datos"
        [titulo] = "datos.title"
        [anio]="datos.release_date | date: 'yyyy'"
        [puntuacion] = "datos.vote_average"
        [poster] = "'https://image.tmdb.org/t/p/w500' + datos.poster_path"
        ></app-tarjeta>
    </div>
    
</section>
