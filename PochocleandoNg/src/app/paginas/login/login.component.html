<section class="form-container">
  <div class="loginDiv">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="formulariosDiv">
        <label for="emailDiv">Email:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          required>
      </div>
      
      <div class="formulariosDiv">
        <label for="passwordDiv">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required>
      </div>

      <div *ngIf="error" class="errorMensaje">
        {{ error }}
      </div>

      <button type="submit">Ingresar</button>
    </form>

    <p class="registroP">¿No tenes cuenta? <a routerLink="/registro">Registrate acá</a></p>
  </div>
</section>
