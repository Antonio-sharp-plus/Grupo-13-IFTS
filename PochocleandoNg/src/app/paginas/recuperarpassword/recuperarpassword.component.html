<div class="recuperar-container">
  <h2>Restablecer Contraseña</h2>

  <input type="password" placeholder="Nueva contraseña" [(ngModel)]="nuevaPassword">
  <input type="password" placeholder="Confirmar contraseña" [(ngModel)]="confirmarPassword">

  <button (click)="enviar()">Confirmar</button>

  <div *ngIf="mensaje" class="mensaje-exitoso">{{ mensaje }}</div>
  <div *ngIf="error" class="mensaje-error">{{ error }}</div>
</div>
