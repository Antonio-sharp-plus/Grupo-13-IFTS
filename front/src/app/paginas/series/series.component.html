<section class="tarjetas-container">
  <div class="search-container">
    <app-searchbar
        [tipoBusqueda]="'series'"
        (resultados)="procesarResultados($event)"
        (busquedaUsuario)="actualizarTituloBusqueda($event)"
    ></app-searchbar>

    <div class="filter-options">
      <button
        id="botonPopulares"
        class="{{ botones[0] }}"
        (click)="SeriesPopulares(0)"
      >
        Populares
      </button>
      <button
        id="botonValoradas"
        class="{{ botones[1] }}"
        (click)="SeriesMejorValoradas(1)"
      >
        Mejor valoradas
      </button>
      <button
        id="botonComedia"
        class="{{ botones[2] }}"
        (click)="SeriesComedia(2)"
      >
        Comedia
      </button>
      <button id="botonDrama" class="{{ botones[3] }}" (click)="SeriesDrama(3)">
        Drama
      </button>
    </div>
  </div>

  <h2 class="titulo-seccion">{{ tituloSeccion }}</h2>

  <div class="tarjeta-grid">
  @for (dato of datos; track dato.id) {
    <app-tarjeta
      [id]="dato.id"
      [tipo]="tipo"
      [titulo]="dato.title ?? dato.name"
      [anio]="(dato.release_date ?? dato.first_air_date) | date : 'yyyy'"
      [puntuacion]="dato.vote_average"
      [poster]="'https://image.tmdb.org/t/p/w500' + dato.poster_path"
    ></app-tarjeta>
  }
</div>
</section>
